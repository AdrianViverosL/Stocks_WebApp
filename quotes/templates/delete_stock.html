{% extends 'base.html' %}
{% block title %}
About
{% endblock %}

{% block content %}
<h1>Delete Stocks</h1>
<br/><br/>
{% if ticker %}
    {% for item in ticker %}
       <a href="{% url 'delete' item.id %}" class="btn btn-dark">Delete {{item}}</a><br/><br/>
    {% endfor %}
{% else %}
    You don't have any stocks yet
{% endif %}
{% endblock %}
